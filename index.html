<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <svg width="800px" height="800px" viewBox="0, 0, 800, 800">
        <circle id="circleMain" cx="700" cy="100" r="50" style="fill:blue;">
          <!-- <animate
            attributeName="cx"
            begin="0s"
            dur="5s"
            from="50"
            to="90%"
            repeatCount="indefinite" /> -->
        </circle>

        <circle id="left1" class="l" cx="100" cy="340" r="50" style="fill:red;"/>
        <circle id="left2" class="l" cx="100" cy="460" r="50" style="fill:red;"/>
        <circle id="left3" class="l" cx="100" cy="580" r="50" style="fill:red;"/>

        <circle id="right1" class="right" cx="700" cy="340" r="50" style="fill:red"/>
        <circle id="right2" class="right" cx="700" cy="460" r="50" style="fill:red"/>
        <circle id="right3" class="right" cx="700" cy="580" r="50" style="fill:red"/>

        <line id="leftLine" x1="10" y1="650"
              x2="300" y2="650"
              stroke="black"
              stroke-width="2px"/>
        <line id="lineMiddle" x1="315" y1="650"
              x2="415" y2="650"
              stroke="black"
              stroke-width="2px"/>
        <line x1="425" y1="650"
              x2="790" y2="650"
              stroke="black"
              stroke-width="2px"/>
        <circle id="descLeft" cx="100" cy="740" r="50" style="fill:red;"/>
        <circle id="descRight" cx="700" cy="740" r="50" style="fill:red;"/>

      </svg>   
</body>
<script src="script.js"></script>
</html>
